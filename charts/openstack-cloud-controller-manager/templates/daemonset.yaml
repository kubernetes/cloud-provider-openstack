apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "occm.name" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "occm.controllermanager.matchLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: {{ include "cloudConfig" . | sha256sum }}
        {{- include "occm.controllermanager.annotations" . | nindent 8 }}
      labels:
        {{- include "occm.controllermanager.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: openstack-cloud-controller-manager
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          args:
            - /bin/openstack-cloud-controller-manager
            - --v={{ .Values.logVerbosityLevel }}
            - --cloud-config=$(CLOUD_CONFIG)
            - --cluster-name=$(CLUSTER_NAME)
            - --cloud-provider=openstack
            - --use-service-account-credentials=false
            - --controllers={{- trimAll "," (include "occm.enabledControllers" . ) -}}
            {{- if .Values.serviceMonitor.enabled }}
            - --bind-address=0.0.0.0
            {{- else }}
            - --bind-address=127.0.0.1
            {{- end }}
            {{- if .Values.controllerExtraArgs }}
            {{- with .Values.controllerExtraArgs }}
            {{- tpl . $ | trim | nindent 12 }}
            {{- end }}
            {{- end }}
          {{- if .Values.serviceMonitor.enabled }}
          ports:
          - containerPort: 10258
            hostPort: 10258
            name: http
            protocol: TCP
          {{- end }}
          {{- if or (.Values.extraVolumeMounts) (.Values.secret.enabled) }}
          volumeMounts:
          {{- end }}
          {{- if .Values.secret.enabled }}
            - mountPath: /etc/config
              name: cloud-config-volume
              readOnly: true
          {{- end }}
          {{- if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          env:
            - name: CLOUD_CONFIG
              value: /etc/config/cloud.conf
            - name: CLUSTER_NAME
              value: {{ .Values.cluster.name }}
            {{- if .Values.extraEnv }}
              {{- toYaml .Values.extraEnv | nindent 12 }}
            {{- end }}
      {{- if .Values.extraInitContainers }}
      initContainers: {{ toYaml .Values.extraInitContainers | nindent 6 }}
      {{- end }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      hostNetwork: true
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}

      {{- if or (.Values.extraVolumes) (.Values.secret.enabled) }}
      volumes:
      {{- end }}
      {{- if .Values.secret.enabled }}
      - name: cloud-config-volume
        secret:
          secretName: {{ .Values.secret.name }}
      {{- end }}
      {{- if .Values.extraVolumes }}
        {{ toYaml .Values.extraVolumes | nindent 6 }}
      {{- end }}
