version: "2"
output:
  formats:
    text:
      path: stdout
      colors: false
issues:
  max-same-issues: 0
  max-issues-per-linter: 0
linters:
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: "QF1001: could apply De Morgan's law"
      - linters:
          - staticcheck
        text: "QF1004: could use strings.ReplaceAll instead"
      - linters:
          - staticcheck
        text: "QF1007: could merge conditional assignment into variable declaration"
      - linters:
          - staticcheck
        text: "QF1008: could remove embedded field \".*\" from selector"
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
