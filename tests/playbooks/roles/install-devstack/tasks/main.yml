- name: Manage stack group
  group:
    name: "{{ user }}"
    state: present

- name: Manage stack user
  user:
    name: "{{ user }}"
    group: "{{ user }}"
    shell: /bin/bash
    create_home: true
    home: /home/{{ user }}

- name: allow stack user to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    line: "{{ user }} ALL=(ALL) NOPASSWD: ALL"
    validate: 'visudo -cf %s'

- name: Update repositories cache
  ansible.builtin.apt:
    update_cache: yes

- name: Check if devstack is already installed
  shell:
    executable: /bin/bash
    cmd: |
      output="not installed"
      if [ -f /opt/stack/logs/stack.sh.log.summary ]; then
        grep "stack.sh completed" /opt/stack/logs/stack.sh.log.summary > /dev/null 2>&1
        if [ $? -eq 0 ]; then
          output="installed"
        fi
      fi
      echo $output
  register: devstack

- name: Install devstack
  when: devstack.stdout != "installed"
  block:
    - name: Install packages
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - python3-pip
          - build-essential
          - python3-dev
          - python3-setuptools
          - libffi-dev
          - libxslt1-dev
          - libxml2-dev
          - libyaml-dev
          - libssl-dev
          - zlib1g-dev
          - unzip
          - jq
          - net-tools

    - name: Git checkout devstack
      git:
        repo: "https://github.com/openstack/devstack"
        dest: "{{ workdir }}"
        version: "{{ branch }}"
        force: false

    - name: Retrieve local IP address
      shell:
        executable: /bin/bash
        cmd: |
          set -ex
          ip route get 8.8.8.8 | head -1 | awk '{print $7}'
      register: local_ip_output

    - set_fact:
        local_ip_address: "{{ local_ip_output.stdout }}"

    - name: Download octavia amphora image
      when: octavia_amphora_url != ""
      block:
        - name: Ensure amphora image dest folder
          file:
            path: "{{ octavia_amphora_dir }}"
            state: directory
            mode: '0755'
        - name: Download octavia amphora image
          get_url:
            url: "{{ octavia_amphora_url }}"
            dest: "{{ octavia_amphora_dir }}/{{ octavia_amphora_filename }}"
            mode: 0755
            force: no

    - name: Prepare local.conf
      template:
        src: local.conf.j2
        dest: "{{ workdir }}/local.conf"

    - name: Change devstack directory owner
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ user }}"
        group: "{{ user }}"
        recurse: true
      loop:
        - "{{ workdir }}"
        - /opt/stack

    - name: Install devstack
      shell:
        executable: /bin/bash
        chdir: "{{ workdir }}"
        cmd: |
          set -ex
          sudo -u {{ user }} -H ./stack.sh

    # FIXME(stephenfin): We should remove this as soon as [1] merges and we
    # bump our dependencies to include it.
    # [1] https://github.com/gophercloud/gophercloud/pull/3435
    - name: Delete legacy manila endpoint
      shell:
        executable: /bin/bash
        chdir: "{{ workdir }}"
        cmd: |
          set -ex
          export OS_CLOUD=devstack-admin

          # delete legacy manila API endpoints
          if openstack service show manila > /dev/null 2>&1; then
            openstack service delete manila
          fi
