- hosts: all
  become: true
  become_method: sudo
  gather_facts: true

  vars:
    user: stack
    github_pr: 123
    global_env: {}
    devstack_workdir: /home/{{ user }}/devstack

  roles:
    - role: install-golang
    - role: install-devstack
      enable_services:
        - nova
        - neutron
        - glance
        - cinder
    - role: install-k3s
      worker_node_count: 0
      k3s_release: v1.23.6+k3s1
    - role: install-docker
    - role: install-docker-registry
      cert_hosts: ' ["{{ ansible_default_ipv4.address }}"]'
    - role: install-csi-cinder
      environment: "{{ global_env }}"
