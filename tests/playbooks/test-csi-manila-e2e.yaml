- hosts: all
  become: true
  become_method: sudo
  gather_facts: true

  vars:
    user: stack
    github_pr: 123
    global_env: {}
    devstack_workdir: /home/{{ user }}/devstack

  roles:
    - role: install-golang
    - role: install-devstack
      enable_services:
        - nova
        - neutron
        - glance
        - manila
    - role: install-k3s
      worker_node_count: 0
      k8s_branch: release-1.22
    - role: install-docker
    - role: install-docker-registry
      cert_hosts: ' ["{{ ansible_default_ipv4.address }}"]'
    - role: install-helm
    - role: install-csi-manila
      environment: "{{ global_env }}"
