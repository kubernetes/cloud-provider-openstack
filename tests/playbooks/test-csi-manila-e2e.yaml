- hosts: all
  become: true
  become_method: sudo
  gather_facts: true

  vars:
    user: stack
    devstack_workdir: /home/{{ user }}/devstack

  roles:
    - role: install-golang
    - role: install-devstack
      enable_services:
        - nova
        - neutron
        - glance
        - manila
    - role: install-docker
    - role: install-docker-registry
      cert_hosts: ' ["{{ ansible_default_ipv4.address }}"]'
    - role: install-k3s
      worker_node_count: 0
    - role: install-cpo-occm
      run_e2e: false
    - role: install-helm
    - role: install-csi-manila
